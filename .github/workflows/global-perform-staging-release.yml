      - name: Set env
        run: echo "IMAGE_NAME=$(echo ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/slack:${{ needs.version.outputs.semver }})" >> $GITHUB_ENV
