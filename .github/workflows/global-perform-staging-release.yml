      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        run: |
          echo "ECR_REPO=322607082550.dkr.ecr.ap-northeast-1.amazonaws.com/meet-bot-api" >> $GITHUB_ENV
          echo "CLUSTER=primary-staging" >> $GITHUB_ENV
          echo "SERVICE=meet-bot-staging" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:${{ needs.version.outputs.semver }} .

      - name: Push Docker image
        run: |
          docker tag $ECR_REPO:${{ needs.version.outputs.semver }} $ECR_REPO:staging-latest
          docker push $ECR_REPO:staging-latest

      - name: Trigger ECS deployment
        run: |
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment

      - name: Confirm deployment
        run: |
          echo "✅ meet-bot ${ECR_REPO}:${{ needs.version.outputs.semver }} deployed to ECS cluster $CLUSTER service $SERVICE"

      - name: Configure git
        run: |
          git config --global user.email "${GIT_EMAIL}"
          git config --global user.name "${GIT_USER}"

