      - name: Update Slack application with the new tag.
        run: |
          sed -i "s|stagingVersion = .*|stagingVersion = '${{ needs.version.outputs.semver }}'|" src/services/Constants.ts
          sed -i "s|slack_staging_version = .*|slack_staging_version = \"${{ needs.version.outputs.semver }}\"|" ../../infrastructure/environment/modules/ecs/variables.tf
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
