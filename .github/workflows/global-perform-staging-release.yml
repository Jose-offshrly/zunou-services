name: global (perform staging release)

# Cancel in-progress jobs.
concurrency:
  group: global-perform-staging-release-${{ github.ref }}
  cancel-in-progress: true

# See https://github.com/semantic-release/semantic-release/issues/2464#issuecomment-1329732447
permissions:
  contents: write

on:
  push:
    branches:
      - staging
    paths:
      - .github/workflows/global-perform-staging-release.yml
      - lib/zunou-graphql/**
      - lib/zunou-queries/**
      - lib/zunou-react/**
      - services/admin/**
      - services/api/**
      - services/ai-proxy/**
      - services/dashboard/**
      - services/error-assistant/**
      - services/kestra/**
      - services/meet-bot/meeting-recorder/google-meets/**
      - services/pulse/**
      - services/meet-bot/scheduler-service/**
      - services/slack/**
      - services/unstructured/**
      - services/uploader/**

env:
  AWS_ACCOUNT_ID: 322607082550
  AWS_REGION: ap-northeast-1
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GIT_EMAIL: devops@zunou.ai
  GIT_USER: Zunou Ops
  FORCE_COLOR: 1

jobs:
  check-any:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.any-changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: any-changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            .github/workflows/global-perform-staging-release.yml
            lib/zunou-graphql/**
            lib/zunou-queries/**
            lib/zunou-react/**
            services/admin/**
            services/api/**
            services/ai-proxy/**
            services/dashboard/**
            services/error-assistant/**
            services/kestra/**
            services/meet-bot/meeting-recorder/google-meets/**
            services/pulse/**
            services/meet-bot/scheduler-service/**
            services/slack/**
            services/unstructured/**
            services/uploader/**
      - name: List all changed files
        run: |
          for file in ${{ steps.any-changes.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

  version:
    runs-on: ubuntu-latest
    needs: check-any
    if: needs.check-any.outputs.changed == 'true'
    outputs:
      semver: ${{ steps.setsemver.outputs.semver }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: yarn install
      - name: Determine the semantic version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: touch .VERSION && yarn semantic-release
      - name: Set semantic version variable
        run: echo SEM_VER=`cat .VERSION` >> $GITHUB_ENV
      - id: setsemver
        name: Set output
        run: echo "semver=${SEM_VER}" >> $GITHUB_OUTPUT

  #---------------------------------------------------
  #
  # admin
  #
  #---------------------------------------------------
  check-admin:
    runs-on: ubuntu-latest
    needs: [version]
    if: ${{ needs.version.outputs.semver != '' }}
    outputs:
      changed: ${{ steps.admin-changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: admin-changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            lib/zunou-graphql/**
            lib/zunou-queries/**
            lib/zunou-react/**
            services/admin/**

  tag-and-release-admin:
    runs-on: ubuntu-latest
    needs: [version, check-admin]
    if: ${{ needs.check-admin.outputs.changed == 'true' }}
    defaults:
      run:
        working-directory: services/admin
    steps:
      - uses: actions/checkout@v4
      - name: check-admin changed
        run: echo '${{ needs.check-admin.outputs.changed }}'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install packages
        run: yarn install
      - name: build
        run: make build

  #---------------------------------------------------
  #
  # api
  #
  #---------------------------------------------------
  check-api:
    runs-on: ubuntu-latest
    needs: [version]
    if: ${{ needs.version.outputs.semver != '' }}
    outputs:
      changed: ${{ steps.api-changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: api-changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            services/api/**

  tag-and-release-api:
    runs-on: ubuntu-latest
    needs: [version, check-api]
    if: ${{ needs.check-api.outputs.changed == 'true' }}
    defaults:
      run:
        working-directory: services/api
    steps:
      - uses: actions/checkout@v4
      - name: check-api changed
        run: echo '${{ needs.check-api.outputs.changed }}'
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
          coverage: none
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Require Vapor CLI
        run: composer global require laravel/vapor-cli
      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Generate GraphQL Schema
        run: php artisan lighthouse:print-schema --write
        env:
          OPENAI_API_KEY: 'dummy-key-for-schema-generation'
      - name: Create storage directory for docs
        run: mkdir -p storage/app/docs
      - name: Generate API Documentation
        run: npx spectaql spectaql.config.yml
        env:
          CORE_GRAPHQL_URL: https://api.staging.zunou.ai/graphql
      - name: Copy docs to Laravel storage path
        run: |
          # Ensure the docs were generated
          if [ -f public/docs/index.html ]; then
            echo "✅ Documentation generated successfully"
            ls -la public/docs/
            echo "Files ready for deployment"
          else
            echo "❌ Warning: spectaql docs not found in expected location"
            echo "Searching for generated docs..."
            find . -name "index.html" -path "*/docs/*" -ls
            exit 1
          fi
      - name: Deploy
        run: make deploy-staging
        env:
          VAPOR_API_TOKEN: ${{ secrets.VAPOR_API_TOKEN }}

  #---------------------------------------------------
  #
  # dashboard
  #
  #---------------------------------------------------
  check-dashboard:
    runs-on: ubuntu-latest
    needs: [version]
    if: ${{ needs.version.outputs.semver != '' }}
    outputs:
      changed: ${{ steps.dashboard-changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: dashboard-changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            lib/zunou-graphql/**
            lib/zunou-queries/**
            lib/zunou-react/**
            services/dashboard/**

  tag-and-release-dashboard:
    runs-on: ubuntu-latest
    needs: [version, check-dashboard]
    if: ${{ needs.check-dashboard.outputs.changed == 'true' }}
    defaults:
      run:
        working-directory: services/dashboard
    steps:
      - uses: actions/checkout@v4
      - name: check-dashboard changed
        run: echo '${{ needs.check-dashboard.outputs.changed }}'
      - name: Update dashboard version
        run: |
          # Create or update version.json file with semver
          echo '{"version": "${{ needs.version.outputs.semver }}"}' > src/version.json
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install packages
        run: yarn install
      - name: Build
        run: NODE_OPTIONS="--max-old-space-size=4096" make build
      - name: Configure git
        run: |
          git config --global user.email "${GIT_EMAIL}"
          git config --global user.name "${GIT_USER}"
      - name: Push changes to Github
        run: |
          git stash save || echo "Nothing to stash"
          git pull --rebase origin ${GITHUB_REF}

          if git stash list | grep -q .; then
            git stash apply
          else
            echo "No stash to apply"
          fi

          git add src/version.json
          git commit -m "build(dashboard): bump 'dashboard' version to ${{ needs.version.outputs.semver }}"
          git push -u origin ${GITHUB_REF}

  #---------------------------------------------------
  #
  # kestra
  #
  #---------------------------------------------------
  check-kestra:
    runs-on: ubuntu-latest
    needs: [version]
    if: ${{ needs.version.outputs.semver != '' }}
    outputs:
