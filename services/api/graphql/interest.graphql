"Integration resource for a pulse"
type Interest {
    id: ID!
    name: String!
    email: String!
    company_name: String!
    company_size: String!
    looking_for: String
}

input CreateInterestInput {
    name: String! @rules(apply: ["min:3", "max:255", "required"])
    email: String!
        @rules(apply: ["email", "unique:interests,email", "required"]) 
    company_name: String! @rules(apply: ["max:255", "required"])
    company_size: String! @rules(apply: ["max:255", "required"])
    looking_for: String @rules(apply: ["nullable", "max:255"]) 
}
