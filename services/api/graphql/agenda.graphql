type Agenda {
    id: ID!
    name: String!
    pulse_id: ID!
    organization_id: ID!
    event: Event!
    position: Int!
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateAgendaInput {
    name: String!
    pulse_id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:pulses,id"
        ])
    organization_id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:organizations,id"
        ])
    event_id: ID
        @rules(apply: [
            "prohibits:event_instance_id"
            "required_without:event_instance_id"
            "min:36" 
            "max:36"
            "exists:events,id"
        ])
    event_instance_id: ID
        @rules(apply: [
            "prohibits:event_id"
            "required_without:event_id"
            "min:36" 
            "max:36"
            "exists:event_instances,id"
        ])
}

input UpdateAgendaInput {
    id: ID! @whereKey
    name: String
}

input CreateSmartAgendaInput {
    pulse_id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:pulses,id"
        ])
    organization_id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:organizations,id"
        ])
    event_id: ID
        @rules(apply: [
            "prohibits:event_instance_id"
            "required_without:event_instance_id"
            "min:36" 
            "max:36"
            "exists:events,id"
        ])
    event_instance_id: ID
        @rules(apply: [
            "prohibits:event_id"
            "required_without:event_id"
            "min:36" 
            "max:36"
            "exists:event_instances,id"
        ])
}

"Input for updating the order of agendas."
input AgendaOrderInput {
    id: ID!
    position: Int!
} 