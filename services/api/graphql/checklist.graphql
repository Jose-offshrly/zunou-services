"Input for creating a checklist."
input CreateChecklistInput @validator(class: "App\\GraphQL\\Validators\\CreateChecklistInputValidator") {
    name: String!
    complete: Boolean = false
    pulse_id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:pulses,id"
        ])
    organization_id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:organizations,id"
        ])
    event_id: ID
        @rules(apply: [
            "prohibits:event_instance_id"
            "required_without:event_instance_id"
            "min:36" 
            "max:36"
            "exists:events,id"
        ])
    event_instance_id: ID
        @rules(apply: [
            "prohibits:event_id"
            "required_without:event_id"
            "min:36" 
            "max:36"
            "exists:event_instances,id"
        ])
}

"Input for updating a checklist."
input UpdateChecklistInput @validator(class: "App\\GraphQL\\Validators\\UpdateChecklistInputValidator") {
    id: ID! @whereKey
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:checklists,id"
        ])
    name: String
    complete: Boolean
}

