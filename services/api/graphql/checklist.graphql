}

"Input for updating the order of checklists."
input ChecklistOrderInput {
    id: ID!
        @rules(apply: [
            "required"
            "min:36" 
            "max:36"
            "exists:checklists,id"
        ])
    position: Int!
}

"A Checklist resource"
type Checklist {
    id: ID!
    name: String!
    complete: Boolean!
    pulse_id: ID!
    organization_id: ID!
    event_id: ID
    event_instance_id: ID
    event: Event
    eventInstance: EventInstance
    position: Int!
    created_at: DateTime!
    updated_at: DateTime!
}
